<!DOCTYPE html>
	{% load staticfiles %}
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width" />
            <title>
                {% block title %}{% endblock %}
            </title>
			<link href="{% static 'foundation/css/normalize.css' %}" rel="stylesheet" media="screen">
			<link href="{% static 'foundation/css/foundation.min.css' %}" rel="stylesheet" media="screen">
			<link href="{% static 'css/style.css' %}" rel="stylesheet" media="screen">
			<link href="{% static 'trips/jvectormap/css/jquery-jvectormap-2.0.1.css' %}" rel="stylesheet" media="screen">
			<link href="{% static 'foundation/css/foundation-icons/foundation-icons.css' %}" rel="stylesheet" media="screen">
			<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600,300" rel="stylesheet" type="text/css">
			<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,700italic|Droid+Sans:400,700' rel='stylesheet' type='text/css'>
			<script src="{% static 'foundation/js/vendor/modernizr.js' %}"></script>
			<script src="{% static 'foundation/js/vendor/jquery.js' %}"></script>
        </head>
        <body>
            {% include "navigation.html" %}
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
            {% include "footer.html" %}
            
			<script src="{% static 'foundation/js/foundation.min.js' %}"></script>
			<script src="{% static 'trips/jvectormap/js/jquery-jvectormap-2.0.1.min.js' %}"></script>
            <script src="{% static 'trips/jvectormap/js/jquery-jvectormap-world-mill-en.js' %}"></script>
            <script>
                $(document).foundation();
            </script>
        </body>
		</html>
